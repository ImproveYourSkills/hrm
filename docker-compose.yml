# Use root/example as user/password credentials
version: '3.1'

services:

  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: example

  adminer:
    image: adminer
    ports:
      - 9090:8080

  app:
    image: php:7.4-apache
    ports:
      - 8000:80
    volumes:
      - ./code:/var/www/html